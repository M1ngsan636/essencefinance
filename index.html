<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .report-section {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .income {
            color: #27ae60;
        }
        .expense {
            color: #e74c3c;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-value {
            font-size: 24px;
            font-weight: bold;
        }
        .print-btn {
            background: #27ae60;
        }
        .print-btn:hover {
            background: #219653;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .report-section, .report-section * {
                visibility: visible;
            }
            .report-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üí∞ Simple Expense Tracker</h1>
        <p>Track your income and expenses</p>
    </header>

    <div class="container no-print">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" required placeholder="Salary, Groceries, etc.">
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" required min="0.01" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <div class="container no-print">
        <h2>Generate Report</h2>
        <button id="generate-report">Create Report</button>
    </div>

    <div class="container report-section" id="report">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>Financial Report</h2>
            <p>Generated on: <span id="report-date"></span></p>
        </div>
        
        <div class="summary">
            <div class="summary-item">
                <div>Total Income</div>
                <div class="summary-value income" id="total-income">$0.00</div>
            </div>
            <div class="summary-item">
                <div>Total Expenses</div>
                <div class="summary-value expense" id="total-expense">$0.00</div>
            </div>
            <div class="summary-item">
                <div>Balance</div>
                <div class="summary-value" id="balance">$0.00</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Transactions will be added here -->
            </tbody>
        </table>
        
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Report</button>
    </div>

    <script>
        // Initialize transactions array
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Handle form submission
        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: document.getElementById('date').value
            };
            
            transactions.push(transaction);
            saveTransactions();
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            alert('Transaction added successfully!');
        });
        
        // Generate report
        document.getElementById('generate-report').addEventListener('click', function() {
            const reportSection = document.getElementById('report');
            const reportBody = document.getElementById('report-body');
            const reportDate = document.getElementById('report-date');
            
            // Show report section
            reportSection.style.display = 'block';
            
            // Set report date
            reportDate.textContent = new Date().toLocaleDateString();
            
            // Clear previous report
            reportBody.innerHTML = '';
            
            // Calculate totals
            let totalIncome = 0;
            let totalExpense = 0;
            
            // Add transactions to report
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
                
                row.innerHTML = `
                    <td>${formatDate(transaction.date)}</td>
                    <td>${transaction.description}</td>
                    <td class="${transaction.type}">${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td class="${transaction.type}">$${transaction.amount.toFixed(2)}</td>
                `;
                
                reportBody.appendChild(row);
            });
            
            // Update summary
            document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById('total-expense').textContent = `$${totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `$${(totalIncome - totalExpense).toFixed(2)}`;
            
            // Scroll to report
            reportSection.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Helper functions
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
    </script>
</body>
</html>
