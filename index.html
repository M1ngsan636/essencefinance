<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Google Sheets</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .report-section {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .income {
            color: #27ae60;
        }
        .expense {
            color: #e74c3c;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .summary-item {
            text-align: center;
            min-width: 150px;
            margin: 5px;
        }
        .summary-value {
            font-size: 24px;
            font-weight: bold;
        }
        .print-btn {
            background: #27ae60;
        }
        .print-btn:hover {
            background: #219653;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .filter-actions button {
            flex: 1;
        }
        .sync-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .sync-success {
            background-color: #d4edda;
            color: #155724;
        }
        .sync-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .export-btn {
            background: #9b59b6;
        }
        .export-btn:hover {
            background: #8e44ad;
        }
        .debug-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            display: none;
        }
        .test-section {
            background: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .retry-btn {
            background: #f39c12;
        }
        .retry-btn:hover {
            background: #e67e22;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .report-section, .report-section * {
                visibility: visible;
            }
            .report-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üí∞ Expense Tracker with Google Sheets</h1>
        <p>Data disimpan di Google Sheets</p>
    </header>

    <div class="container no-print">
        <h2>Tambah Transaksi</h2>
        <div id="sync-status" class="sync-status" style="display:none;"></div>
        <div id="debug-info" class="debug-info"></div>
        
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Deskripsi</label>
                <input type="text" id="description" required placeholder="Gaji, Belanja, dll.">
            </div>
            <div class="form-group">
                <label for="amount">Jumlah (Rp)</label>
                <input type="number" id="amount" required min="100" step="100" placeholder="0">
            </div>
            <div class="form-group">
                <label for="type">Tipe</label>
                <select id="type">
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tanggal</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Tambah Transaksi</button>
        </form>
        
        <div class="test-section">
            <h3>üîß Troubleshooting</h3>
            <button id="sync-data">üîÑ Sinkronisasi Data</button>
            <button id="export-csv" class="export-btn">üíæ Export ke CSV</button>
            <button id="test-connection">üß™ Test Koneksi</button>
            <button id="retry-save" class="retry-btn" style="display:none;">üîÅ Coba Lagi Simpan</button>
        </div>
    </div>

    <div class="container no-print">
        <h2>Hasilkan Laporan</h2>
        <div class="filter-section">
            <div class="filter-group">
                <label for="report-month">Bulan</label>
                <input type="month" id="report-month">
            </div>
            <div class="filter-group">
                <label for="report-type">Tipe Transaksi</label>
                <select id="report-type">
                    <option value="all">Semua</option>
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
            </div>
        </div>
        <div class="filter-actions">
            <button id="generate-report">Buat Laporan Bulanan</button>
            <button id="generate-all-report">Buat Laporan Semua Transaksi</button>
        </div>
    </div>

    <div class="container report-section" id="report">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 id="report-title">Laporan Keuangan</h2>
            <p id="report-period">Periode: Semua Transaksi</p>
        </div>
        
        <div class="summary">
            <div class="summary-item">
                <div>Total Pemasukan</div>
                <div class="summary-value income" id="total-income">Rp0</div>
            </div>
            <div class="summary-item">
                <div>Total Pengeluaran</div>
                <div class="summary-value expense" id="total-expense">Rp0</div>
            </div>
            <div class="summary-item">
                <div>Saldo</div>
                <div class="summary-value" id="balance">Rp0</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Deskripsi</th>
                    <th>Tipe</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Transactions will be added here -->
            </tbody>
        </table>
        
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Cetak Laporan</button>
    </div>

    <script>
        // REPLACE WITH YOUR GOOGLE APPS SCRIPT URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx7qbTqoGzuRjO7SYNuTAGunhDgnMl3ZYJbAy5ReW-FhumsWoGXiA0Zuj65xIJi4IFn8Q/exec';
        
        let transactions = [];
        let pendingTransaction = null;
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Format currency in IDR
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        // Show debug information
        function showDebugInfo(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.textContent = message;
            debugDiv.style.display = 'block';
        }
        
        // Save to Google Sheets with retry mechanism
        async function saveToGoogleSheets(transaction, retryCount = 3) {
            try {
                showDebugInfo('Mengirim data ke Google Sheets...');
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(transaction),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: AbortSignal.timeout(15000) // 15 second timeout
                });
                
                showDebugInfo('Status respons: ' + response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showDebugInfo('Respons dari server: ' + JSON.stringify(result));
                
                if (result.result === 'success') {
                    showStatus('Data berhasil disimpan ke Google Sheets!', 'success');
                    document.getElementById('retry-save').style.display = 'none';
                    return true;
                } else {
                    throw new Error(result.message || 'Unknown error from server');
                }
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                showDebugInfo('Error: ' + error.message);
                
                if (retryCount > 0) {
                    showStatus(`Gagal menyimpan. Mencoba lagi... (${retryCount} percobaan tersisa)`, 'error');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return saveToGoogleSheets(transaction, retryCount - 1);
                } else {
                    showStatus('Gagal menyimpan ke Google Sheets. Data disimpan lokal.', 'error');
                    pendingTransaction = transaction;
                    document.getElementById('retry-save').style.display = 'block';
                    return false;
                }
            }
        }
        
        // Retry save button
        document.getElementById('retry-save').addEventListener('click', async function() {
            if (pendingTransaction) {
                const saved = await saveToGoogleSheets(pendingTransaction);
                if (saved) {
                    pendingTransaction = null;
                    this.style.display = 'none';
                }
            }
        });
        
        // Test connection
        document.getElementById('test-connection').addEventListener('click', async function() {
            try {
                showDebugInfo('Testing connection...');
                const response = await fetch(GOOGLE_SCRIPT_URL + '?test=1', {
                    signal: AbortSignal.timeout(10000)
                });
                const text = await response.text();
                showDebugInfo('Test result: ' + text);
                alert('Koneksi berhasil: ' + text);
            } catch (error) {
                console.error('Connection test failed:', error);
                showDebugInfo('Test failed: ' + error.message);
                alert('Test koneksi gagal: ' + error.message);
            }
        });
        
        // Load from Google Sheets
        async function loadFromGoogleSheets() {
            try {
                showDebugInfo('Memuat data dari Google Sheets...');
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    signal: AbortSignal.timeout(15000)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    transactions = data;
                    saveToLocal();
                    showStatus('Data berhasil dimuat dari Google Sheets!', 'success');
                    return transactions;
                } else {
                    throw new Error('Invalid data format received');
                }
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                showDebugInfo('Load error: ' + error.message);
                showStatus('Gagal memuat data dari Google Sheets.', 'error');
                return [];
            }
        }
        
        // Show sync status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('sync-status');
            statusDiv.textContent = message;
            statusDiv.className = 'sync-status ' + (type === 'success' ? 'sync-success' : 'sync-error');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Handle form submission
        document.getElementById('transaction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                date: document.getElementById('date').value
            };
            
            // Save to Google Sheets
            const saved = await saveToGoogleSheets(transaction);
            
            if (saved) {
                transactions.push(transaction);
                saveToLocal();
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                alert('Transaksi berhasil ditambahkan!');
            }
        });
        
        // Sync data button
        document.getElementById('sync-data').addEventListener('click', async function() {
            await loadFromGoogleSheets();
            // Refresh report if visible
            if (document.getElementById('report').style.display !== 'none') {
                // Re-generate current report
                document.getElementById('generate-report').click();
            }
        });
        
        // Export to CSV
        document.getElementById('export-csv').addEventListener('click', function() {
            if (transactions.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }
            
            // Create CSV content
            let csvContent = "ID,Deskripsi,Jumlah,Tipe,Tanggal\n";
            transactions.forEach(transaction => {
                csvContent += `${transaction.id},"${transaction.description}",${transaction.amount},${transaction.type},${transaction.date}\n`;
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `expense-tracker-${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Generate monthly report
        document.getElementById('generate-report').addEventListener('click', function() {
            const month = document.getElementById('report-month').value;
            const type = document.getElementById('report-type').value;
            
            if (!month) {
                alert('Silakan pilih bulan terlebih dahulu!');
                return;
            }
            
            const [year, monthNum] = month.split('-');
            const monthName = new Date(year, monthNum - 1).toLocaleDateString('id-ID', { month: 'long' });
            
            generateReport({
                month: parseInt(monthNum),
                year: parseInt(year),
                type: type,
                title: `Laporan ${type === 'all' ? 'Semua Transaksi' : (type === 'income' ? 'Pemasukan' : 'Pengeluaran')}`,
                period: `${monthName} ${year}`
            });
        });
        
        // Generate all transactions report
        document.getElementById('generate-all-report').addEventListener('click', function() {
            const type = document.getElementById('report-type').value;
            
            generateReport({
                type: type,
                title: `Laporan ${type === 'all' ? 'Semua Transaksi' : (type === 'income' ? 'Pemasukan' : 'Pengeluaran')}`,
                period: 'Semua Transaksi'
            });
        });
        
        // Generate report function
        function generateReport(options) {
            const reportSection = document.getElementById('report');
            const reportBody = document.getElementById('report-body');
            const reportTitle = document.getElementById('report-title');
            const reportPeriod = document.getElementById('report-period');
            
            // Show report section
            reportSection.style.display = 'block';
            
            // Set report title and period
            reportTitle.textContent = options.title;
            reportPeriod.textContent = `Periode: ${options.period}`;
            
            // Clear previous report
            reportBody.innerHTML = '';
            
            // Filter transactions
            let filteredTransactions = [...transactions];
            
            if (options.month && options.year) {
                filteredTransactions = filteredTransactions.filter(t => {
                    const transactionDate = new Date(t.date);
                    return transactionDate.getMonth() + 1 === options.month && 
                           transactionDate.getFullYear() === options.year;
                });
            }
            
            if (options.type !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === options.type);
            }
            
            // Sort by date (newest first)
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Calculate totals
            let totalIncome = 0;
            let totalExpense = 0;
            
            // Add transactions to report
            filteredTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
                
                row.innerHTML = `
                    <td>${formatDate(transaction.date)}</td>
                    <td>${transaction.description}</td>
                    <td class="${transaction.type}">${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</td>
                    <td class="${transaction.type}">${formatRupiah(transaction.amount)}</td>
                `;
                
                reportBody.appendChild(row);
            });
            
            // Update summary with IDR formatting
            document.getElementById('total-income').textContent = formatRupiah(totalIncome);
            document.getElementById('total-expense').textContent = formatRupiah(totalExpense);
            document.getElementById('balance').textContent = formatRupiah(totalIncome - totalExpense);
            
            // Show message if no transactions
            if (filteredTransactions.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align: center;">Tidak ada transaksi ditemukan</td>`;
                reportBody.appendChild(row);
            }
            
            // Scroll to report
            reportSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Helper functions
        function saveToLocal() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }
        
        function loadFromLocal() {
            const localData = localStorage.getItem('transactions');
            if (localData) {
                return JSON.parse(localData);
            }
            return [];
        }
        
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }
        
        // Initialize
        transactions = loadFromLocal();
    </script>
</body>
</html>
